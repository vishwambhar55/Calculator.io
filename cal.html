<!DOCTYPE html>
<html lang="en">
	<title><%= title %></title>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="cal.css">
	
</head>
<body>
	<div class="calculator">
		<div class="cal_display">
			<h1>0</h1>
		</div>
		<div class="cal_buttons">
			
			<button class="operator" value="+">+</button>
			<button class="operator" value="-">-</button>
			<button class="operator" value="*">ร</button>
			<button class="operator" value="/">รท</button>
			<button class="" value="7">7</button>
			<button class="" value="8">8</button>
			<button class="" value="9">9</button>
			<button class="operator" value="sign">+/-</button>
			<button class="" value="4">4</button>
			<button class="" value="5">5</button>
			<button class="" value="6">6</button>
			<button class="operator" value="%">%</button>
			<button class="" value="1">1</button>
			<button class="" value="2">2</button>
			<button class="" value="3">3</button>
			<button class="equal-btn operator" value="=">=</button>
			
			<button class="" value="0">0</button>
			<button class="decimal" value=".">.</button>
			<button class="All_clear" id="clear-btn" value="AC">AC</button>
			
		</div>
	</div>
	<script src="cal.js"></script>
	
</body>
</html>
